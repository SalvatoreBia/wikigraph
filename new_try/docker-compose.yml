services:
  neo4j:
    image: neo4j:5-community  # Usa 'enterprise' se hai la licenza, altrimenti 'community'
    container_name: neo4j_server
    restart: unless-stopped
    ports:
      - "7474:7474" # HTTP (Neo4j Browser)
      - "7687:7687" # Bolt (Connessione driver/codice)
    volumes:
      - ./data:/data         # Persistenza del database
      - ./logs:/logs         # Log del server
      - ./import:/var/lib/neo4j/import # Cartella per i file CSV/JSON da caricare
      - ./plugins:/plugins   # Cartella per i plugin scaricati
    environment:
      # Autenticazione: Cambia 'password' con la tua password desiderata
      - NEO4J_AUTH=neo4j/password
      
      # Abilitazione APOC e GDS (Graph Data Science)
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      
      # Configurazione Memoria (Opzionale, adatta in base alla RAM del server)
      # - NEO4J_server_memory_heap_initial__size=512m
      # - NEO4J_server_memory_heap_max__size=1G
      
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5